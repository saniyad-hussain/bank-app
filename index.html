  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>TD Bank Website</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div id="bank-site">
        <h2 class="text-center">Welcome To TD Bank</h2>
          <div class="login-area">
              <input type="text" name="" id="" class="form-control" placeholder="Email">
              <br>
              <input type="password" name="" id="" class="form-control" placeholder="Password">
              <br>
              <button id="login-btn" class="btn btn-success">Enter</button>
          </div>
      </div>
      <div id="transaction-area">
         <div class="row">
             <div class="col-md-4">
                 <div class="deposit status">
                    <h5>Deposit</h5>
                    <h3>$ 00</h3>
                 </div>
             </div>
             <div class="col-md-4">
                 <div class="withdraw status">
                    <h5>Widthraw</h5>
                    <h3>$ 00</h3>
                 </div>
             </div>
             <div class="col-md-4">
                 <div class="balance status">
                    <h5>Balance</h5>
                    <h3>$ 1240</h3>
                 </div>
             </div>
         </div>
         <div class="row money-area">
             <div class="col-md-6">
                 <div class="add-deposit add-money">
                    <h5>Deposit</h5>
                    <input type="text" class="form-control">
                    <br>
                    <button class="btn btn-success">Enter</button>
                 </div>
             </div>
             <div class="col-md-6">
                 <div class="add-withdraw add-money">
                    <h5>Widthraw</h5>
                    <input type="text" class="form-control">
                    <br>
                    <button class="btn btn-success">Enter</button>
                 </div>
             </div>
         </div>
      </div>
      <script src="main.js"></script>
  </body>
  </html>
